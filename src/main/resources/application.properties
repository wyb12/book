#端口号
server.port=80


#数据库配置
#数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/1707d?serverTimezone=UTC&useUnicode=true&useSSL=false&characterEncoding=utf8
#连接驱动类的名称
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#连接的用户名称
spring.datasource.username=root
#连接的用户密码
spring.datasource.password=root
#连接类型
#spring.datasource.type=com.zaxxer.hikari.HikariDataSource
#连接类型 druid
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#连接池
# 设置c3p0 数据源
#spring.datasource.type=com.mchange.v2.c3p0.ComboPooledDataSource

#设置DBCP 数据源
#spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource

#设置BoneCP数据源
#spring.datasource.type=com.jolbox.bonecp.BoneCPDataSource



#别名设置
mybatis-plus.type-aliases-package=com.wuyubin.entity
#加载mapper映射文件
mybatis-plus.mapper-locations=classpath:mappers/*.xml
#日志输出
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

